<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="InvestTrack is a cross-platform Flutter application that helps users track their stock portfolios in real-time.    It fetches live stock prices, displays investment performance, and calculates gains or losses in multiple currencies.    The app is primarily designed for Web, iOS, and Android, but it includes support for Linux, macOS, and Windows,    with potential for future testing and official support on these platforms. Perfect for anyone looking to monitor their investments on the go."
          name="description">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="investtrack" name="apple-mobile-web-app-title">
    <link href="icons/Icon-192.png" rel="apple-touch-icon">

    <link href="favicon.png" rel="icon" type="image/png"/>

    <title>InvestTrack</title>
    <link href="manifest.json" rel="manifest">
